{% extends 'base.html' %}
{% load tailwind_tags %}

{% block content %}
    <h2>User Profile: {{ object.user.username }}</h2>
    <p>Email: {{ object.user.email }}</p>
    <p>Departments:
        {% for department in object.departments.all %}
            {{ department.name }}
        {% endfor %}
    </p>
    <p>Position: {{ object.position }}</p>
{% endblock %}
