{% extends 'base.html' %}
{% load tailwind_tags %}

{% block content %}
    <h2>User Profiles</h2>
    <ul>
        {% for profile in object_list %}
            <li>
                <a href="{% url 'user_profile:userprofile_detail' profile.pk %}">{{ profile.user.username }}</a>
            </li>
        {% empty %}
            <li>There are no profiles.</li>
        {% endfor %}
    </ul>
{% endblock %}
